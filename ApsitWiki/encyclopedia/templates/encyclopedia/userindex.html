{% extends "encyclopedia/userlayout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <ul>
        {% for entry in entries %}
            {% if entry == "DEPARTMENTS.md" %}
                <li><a href="{% url 'entrypage' entry %}">{{ entry }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
