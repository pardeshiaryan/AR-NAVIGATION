{% extends "encyclopedia/l1.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<h1>You can Start Browsing From Here or Just type in the Search</h1>
<style>
    /* Add CSS styles for the boxes */
    body {
                    background-image:url("https://wallpapers.com/images/hd/faded-background-chi2uxjo9a9sh78y.jpg");
                    background-repeat: repeat;
                    background-size: cover;
                }
    .box {
        display: inline-block;
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
        margin: 10px;
        padding: 25px;
        box-shadow: 5px 5px 5px #ccc;
        cursor: pointer;
    }
    .box:hover {
        background-color: #f9f9f9;
    }
    .icon {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 40px;
        font-size: 48px;
        margin-bottom: 10px;
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .box.animated {
            animation: buttonAnimation 0.5s;
        }
        
        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.82);
            }
            100% {
                transform: scale(1);
            }
        }
        </style>
    <div class="box" onclick="animateButton(event,'/wiki/DEPARTMENTS')">
        <a href="/wiki/DEPARTMENTS">
            <i class="icon fa fa-home"></i>
            <p>DEPARTMENTS</p>
        </a>
    </div>

    <script>
        function animateButton(event, redirectUrl) {
            event.preventDefault();
            const button = event.currentTarget;
            button.classList.add('animated');
            setTimeout(() => {
                button.classList.remove('animated'); // Remove the 'animated' class after the animation is complete
                window.location.href = redirectUrl;
            }, 1000);
        }
        </script>

{% endblock %}
