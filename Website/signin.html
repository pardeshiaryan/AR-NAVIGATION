<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign in to Ar-Apsit</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <img src="../images/ar.png" alt="Logo" class="logo">
            <strong>
                <p id="para">AR-APSIT</p>
            </strong>
            <h3 id="h3">Student Login</h3>

            <form id="signin-form">
                <input type="text" name="moodleId" placeholder="Moodle Id" required>
                <input type="password" name="password" placeholder="Password" required>
                <br>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            <div id="error-message" style="color: red;"></div> <!-- Error message display -->
        </div>
        <footer>
            <p>&copy; 2024 AR-APSIT</p>
            <div class="footer-links">
                <a href="#">Support</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const moodleId = e.target.moodleId.value;
            const password = e.target.password.value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: moodleId, password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('jwtToken', data.token);  // Store token in local storage
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('error-message').textContent = 'Invalid Moodle Id or Password';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>

</html>
